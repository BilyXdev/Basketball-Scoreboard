<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section>

        <div class="scoresContnair">

            <div class="scoreBoxs">

                <h3>HOME</h3>
                
                <div class="scorePanel">
                    <p id="home-scr">0</p>
                    <p id="leader-Hm"></p>
                </div>

                <div class="addPointsContnair">

                    <div class="addPointsBox">
                        <button id="btn1H">+1</button>
                        <button id="btn2H">+2</button>
                        <button id="btn3H">+3</button>
                    </div>

                </div>

            </div>

            <button id="newGame">New Game</button>

            <div class="scoreBoxs">

                <h3>GUEST</h3>

                <div class="scorePanel">
                    <p id="guest-scr">0</p>
                    <p id="leader-Gst"></p>
                </div>

                <div class="addPointsContnair">

                    <div class="addPointsBox">
                        <button id="btn1G">+1</button>
                        <button id="btn2G">+2</button>
                        <button id="btn3G">+3</button>
                    </div>

                </div>

            </div>

        </div>

    </section>
</body>
    <script src="index.js"></script>
